# @package _global_

# Input configuration
input_dir: data/results/monitoring_cascade_neurips  # Directory containing computed results
first_baseline_model_name: null  # If specified, enables two-step baseline cascades

analysis:
  baseline_models: ["gemma-12b", "gemma-27b", "llama-70b"]  # If specified, only include these baseline models
  finetuned_baseline_models: ["gemma-1b"]  # If specified, only include these finetuned baseline models
  target_dataset: null  # If specified, only analyze results for this dataset
  probe_strategy:
    selection_strategy: "mid"
    merge_strategy: "mean"
    remaining_strategy: "first"
  two_step_baseline_strategy:
    selection_strategy: "mid"
    merge_strategy: "mean"
    remaining_strategy: "first"
  show_strategy_in_legend: false
  show_shaded_regions: false

# Analysis settings
analyze_cascade: true  # If true, analyzes cascade results and generates plot
show_difference_from_probe: false  # If true, shows AUROC difference from probe performance

# Output configuration
output_dir: data/results/monitoring_cascade_neurips
