# @package _global_

# Input configuration
input_dir: data/results/monitoring_cascade_arxiv  # Directory containing computed results
first_baseline_model_name: null  # If specified, enables two-step baseline cascades

analysis:
  baseline_models: [ "gemma-27b", "llama-70b"]  # If specified, only include these baseline models
  finetuned_baseline_models: ["gemma-1b", "llama-8b"]  # If specified, only include these finetuned baseline models
  target_dataset: null  # If specified, only analyze results for this dataset
  plot_file_ending: "png"  # File extension for plot output (e.g. "png", "pdf", "svg")
  probe_strategy:
    selection_strategy: "mid"
    merge_strategy: "mean"
    remaining_strategy: "first"
  two_step_baseline_strategy:
    selection_strategy: "mid"
    merge_strategy: "mean"
    remaining_strategy: "first"
  show_legend: false
  show_strategy_in_legend: false
  show_shaded_regions: false
  show_probe: true

# Analysis settings
analyze_cascade: true  # If true, analyzes cascade results and generates plot

# Output configuration
output_dir: data/results/monitoring_cascade_arxiv
