# @package _global_
defaults:
  - _self_
  - monitoring_cascade/compute
  - monitoring_cascade/analyze

# This is a combined configuration that includes both compute and analyze settings
# For more granular control, use the individual configuration files:
# - monitoring_cascade/compute/config.yaml for computing results
# - monitoring_cascade/analyze/config.yaml for cascade analysis and plotting

# Whether to run compute and/or analyze steps
compute_results: true
analyze_cascade: false
